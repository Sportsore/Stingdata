<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اعدادات داتابيس</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .header {
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      padding: 20px;
      text-align: center;
      color: #fff;
      position: relative;
    }
    .header h1 {
      margin: 0;
      font-size: 28px;
    }
    .back-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      color: #fff;
      font-size: 24px;
      text-decoration: none;
    }
    .option {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      transition: background 0.3s;
    }
    .option:hover {
      background: #f9f9f9;
    }
    .option i {
      font-size: 24px;
      margin-left: 15px;
      color: #2575fc;
      width: 30px;
      text-align: center;
    }
    .option span {
      flex-grow: 1;
      font-size: 18px;
      color: #333;
    }
    .link {
      text-decoration: none;
      color: inherit;
    }
    /* Modal Style */
    .modal {
      display: none; 
      position: fixed; 
      z-index: 1000; 
      left: 0;
      top: 0;
      width: 100%; 
      height: 100%; 
      overflow: auto; 
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      text-align: center;
      position: relative;
    }
    .modal-content p {
      margin: 0;
      font-size: 18px;
      line-height: 1.6;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <a href="‏https://sportsore.github.io/Datairaq-.com/" class="back-btn"><i class="fas fa-arrow-left"></i></a>
      <h1>تطبيق الإعدادات</h1>
    </div>
    <div class="option" onclick="showModal()">
      <i class="fas fa-database"></i>
      <span>داتابيس اسياسيل</span>
    </div>
    <div class="option" onclick="showModal()">
      <i class="fas fa-database"></i>
      <span>داتابيس زين العراق</span>
    </div>
    <div class="option" onclick="showModal()">
      <i class="fas fa-database"></i>
      <span>داتابيس فيسبوك</span>
    </div>
    <a href="https://t.me/caser7" class="option link">
      <i class="fas fa-download"></i>
      <span>تحميل الملفات</span>
    </a>
    <a href="https://t.me/caser7" class="option link">
      <i class="fas fa-headset"></i>
      <span>تواصل مع الدعم</span>
    </a>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="hideModal()">&times;</span>
      <p>القاعدة مدفوعه<br>تواصل مع الدعم للتفعيل<br><strong>telegram@caser7</strong></p>
    </div>
  </div>

  <script>
    function showModal(){
      document.getElementById('modal').style.display = 'block';
    }
    function hideModal(){
      document.getElementById('modal').style.display = 'none';
    }
    window.onclick = function(event) {
      var modal = document.getElementById('modal');
      if(event.target == modal) {
        modal.style.display = 'none';
      }
    }
  </script>
</body>
</html>
